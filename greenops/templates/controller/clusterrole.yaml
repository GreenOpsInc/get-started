apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.controller.name }}
  namespace: {{ .Values.common.namespace }}
rules:
  - apiGroups: ["", "core", "pipeline.greenopsinc.io"]
    resources:
      - secrets
      - namespaces
      - configmaps
      - pipelines
      - pipelines/status
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.controller.name }}
  namespace: {{ .Values.common.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.controller.name }}
    namespace: {{ .Values.common.namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.controller.name }}
  apiGroup: rbac.authorization.k8s.io
