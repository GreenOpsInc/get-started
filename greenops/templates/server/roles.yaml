apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.server.name }}-gitcred
  namespace: {{ .Values.common.namespace }}
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.server.name }}
  namespace: {{ .Values.common.namespace }}
rules:
  - apiGroups: ["", "core", "pipeline.greenopsinc.io"]
    resources:
      - secrets
      - namespaces
      - configmaps
      - pipelines
      - pipelines/status
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.server.name }}-gitcred
  namespace: {{ .Values.common.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.server.name }}
    namespace: {{ .Values.common.namespace }}
roleRef:
  kind: Role
  name: {{ .Values.server.name }}-gitcred
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.server.name }}
  namespace: {{ .Values.common.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.server.name }}
    namespace: {{ .Values.common.namespace }}
roleRef:
  kind: Role
  name: {{ .Values.server.name }}
  apiGroup: rbac.authorization.k8s.io
